<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QRコード読み取り</title>
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
</head>
<body>

<div id="errormessage"></div>

<div class="qrcodereader">
  <video id="qrcodereader__video" autoplay playsinline></video>
</div>

<div id="result">
  <span class="result__title">読み取り結果</span>
  <ul id="result__list"></ul>
  <button id="result__stop">停止</button>
  <button id="result__resume">再開</button>
</div>

</body>
</html>
